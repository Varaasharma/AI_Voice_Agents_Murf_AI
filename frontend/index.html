<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Agent</title>
  <style>
    :root {
      --bg: #0f172a; --panel: #0b1220; --border: #1f2937;
      --text: #e5e7eb; --muted: #9ca3af;
      --accent: #60a5fa; --accent-2: #34d399; --danger: #f87171; --warn:#f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 48px 20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1100px 520px at 85% -10%, #1f2937 0%, var(--bg) 60%);
      display: grid; place-items: start center;
      min-height: 100dvh;
    }
    .wrap { width: 100%; max-width: 820px; }
    header { text-align: center; margin-bottom: 16px; }
    header h1 { margin: 0 0 6px; font-size: clamp(22px, 3.6vw, 30px); font-weight: 800; letter-spacing: .2px; }
    header p { margin: 0; color: var(--muted); }
    .sid { margin-top: 8px; font-size: 12px; color: var(--muted); }

    .panel {
      margin-top: 18px;
      background: linear-gradient(180deg, var(--panel) 0%, #0a111e 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      padding: 28px 24px 32px;
    }

    /* Center stack */
    .stack { display: grid; place-items: center; gap: 18px; }

    /* Mic button */
    .mic {
      width: 112px; height: 112px; border-radius: 999px; border: none;
      background: radial-gradient(circle at 30% 30%, #8ec5ff, var(--accent)); /* idle blue */
      color: #0b1220; cursor: pointer;
      display: grid; place-items: center;
      box-shadow: 0 10px 28px rgba(96,165,250,.45), inset 0 0 24px rgba(255,255,255,.15);
      transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
    }
    .mic:active { transform: translateY(1px) scale(0.99); }
    .mic[disabled] { opacity: .5; cursor: not-allowed; filter: grayscale(.2); }

    /* Mic icon */
    .mic svg { width: 46px; height: 46px; }
    /* New mic states without pulsing */
    .mic.idle { background: radial-gradient(circle at 30% 30%, #8ec5ff, var(--accent)); box-shadow: 0 10px 28px rgba(96,165,250,.45), inset 0 0 24px rgba(255,255,255,.15); }
    .mic.rec-green { background: radial-gradient(circle at 30% 30%, #b5f5d6, var(--accent-2)); box-shadow: 0 10px 28px rgba(52,211,153,.45), inset 0 0 24px rgba(255,255,255,.18); }
    .mic.proc-red { background: radial-gradient(circle at 30% 30%, #ffb3b3, var(--danger)); box-shadow: 0 10px 28px rgba(248,113,113,.45), inset 0 0 24px rgba(255,255,255,.18); }
    .mic.play { background: radial-gradient(circle at 30% 30%, #9ff3cf, var(--accent-2)); box-shadow: 0 10px 28px rgba(52,211,153,.45), inset 0 0 24px rgba(255,255,255,.18); }

    /* Status */
    .status {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted);
      font-size: 14px; min-height: 22px;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--muted); }
    .dot.rec { background: var(--warn); animation: pulse 1.2s infinite ease-in-out; }
    .dot.proc { background: var(--accent); animation: pulse 1.2s infinite ease-in-out; }
    .dot.play { background: var(--accent-2); animation: pulse 1.2s infinite ease-in-out; }
    .dot.err { background: var(--danger); }

    @keyframes pulse { 0%,100%{ transform:scale(1); opacity:.8 } 50%{ transform:scale(1.22); opacity:1 } }

    /* Optional mini visualizer while recording */
    .bars { display: grid; grid-auto-flow: column; gap: 4px; height: 28px; align-items: end; }
    .bar { width: 4px; height: 8px; background: #2b3649; border-radius: 2px; }
    .bars.rec .bar { background: #3b82f6; animation: bounce 900ms infinite ease-in-out alternate; }
    .bars.rec .bar:nth-child(odd) { animation-duration: 780ms; }
    .bars.proc .bar { background: #34d399; animation: bounce 760ms infinite ease-in-out alternate; }
    @keyframes bounce { from { height: 6px } to { height: 26px } }

    .error { color: var(--danger); font-weight: 600; font-size: 13px; min-height: 18px; text-align: center; }
    .hint { color: var(--muted); font-size: 12px; text-align: center; margin-top: 4px; }
    audio { width: 100%; display: none; } /* hidden player; we autoplay instead */

    #transcript {
  margin-top: 16px;
  padding: 12px 16px;
  background: rgba(0, 0, 0, 0.6);  /* semi-transparent background */
  border-radius: 8px;
  font-size: 15px;
  line-height: 1.5;
  color: #ffffff;
  text-align: center;
  max-height: 200px;
  overflow-y: auto;
  white-space: pre-wrap;  /* keeps line breaks */
}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>AI Voice Agent</h1>
      <p></p>
      <div class="sid">Session: <span id="sid">â€”</span></div>
    </header>

    <section class="panel">
      <div class="stack">
        <!-- Conversation history moved above mic -->
        <div id="conversation" style="margin-top:0; max-height:320px; overflow-y:auto; text-align:left; width:100%; display:none;">
          <div style="font-size:12px; color: var(--muted); margin-bottom:8px;">Conversation</div>
          <div id="conversation-content"></div>
        </div>

        <!-- Waveform (visible only while recording) -->
        <canvas id="waveform" width="720" height="72" style="display:none; width:100%; max-width:720px; height:72px; border-radius:8px; background: rgba(255,255,255,0.03);"></canvas>

        <button id="micBtn" class="mic idle" aria-label="Record">
          <!-- Mic icon -->
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3z"></path>
            <path d="M19 11a1 1 0 1 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.92V20H8a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2h-3v-2.08A7 7 0 0 0 19 11z"></path>
          </svg>
        </button>

        <div class="status">
          <span id="dot" class="dot"></span>
          <span id="status">Tap to start recording!</span>
        </div>

        <!-- bars removed; waveform used instead -->

        <div id="error" class="error"></div>
        <div class="hint">ðŸ’¡ Pro tip: Try asking me anything! I'm great with questions, stories, or just casual chat.</div>
        
        <!-- Test button for debugging audio -->
        <button id="testAudio" style="margin-top: 10px; padding: 8px 16px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Test Audio Context
        </button>

        <!-- Live transcript container -->
        <div id="transcript" class="hint" style="margin-top:12px; font-size:14px; color:#34d399;">
        I'm listening... speak clearly and I'll show you what I hear!
        </div>

        <audio id="llmAudio" crossorigin="anonymous"></audio>
      </div>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
